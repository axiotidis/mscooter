<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Scan QR code</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="css/style.css">
  
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>Driving e-scooter</span> in the city of Komotini</h1>
    <div class="wrapper-singup">
            <div class="user-info">
                <h3>Contact</h3>
                <img src="pics/escooter.png" alt="e-scooter" class="imgrespo" width="150" height="150">
            </div>
            <div class="singin">
                <div class="alert">e-scooter identified</div>
                <div class="continue">Now I show you the details</div>
                <form id="scanForm">
                    <p class="full">
                        <img src="pics/qrcode.png" alt="qrcode" class="imgrespo" width="150" height="150">
                    </p>                 
                    <p class="full">
                        <button type="submit">Scan QR Code</button>
                    </p>
                    
                </form>
              <div>
                <p>
                        <button class="cancelButton" onclick="window.location.href = 'app.html';">Cancel</button>
                    </p>
              </div>
            </div>
    </div>
  </div>
  
  <script src="js/scanqr.js"></script>
</body>
</html>
